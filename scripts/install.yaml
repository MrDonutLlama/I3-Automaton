- name: Application Installation
  hosts: localhost

  vars:
          aptget:
                  - "i3"
                  - "i3blocks"
                  - "compton"
                  - "feh"
                  - "rofi"
                  - "cool-retro-term"
                  - "git"
                  - "thunar"
                  - "ranger"

          snap:
                  - "discord"
                  - "spotify"

  tasks:

          - name: Install AptGet
            apt:
                    name: "{{ aptget }}"

          - name: Install Snap
            community.general.snap:
                    name: "{{ item }}"
            with_items:
                    - "{{ snap }}"

